<div class = "bg-img">
<div id = "display">
<h4>ADMIN LIST</h4>   
<br><br>
<table class="table table-hover" border="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>E-mail</th>
        <th>Phno</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let user of studentList | paginate: { id: 'listing_pagination', 
        itemsPerPage: 3,
        currentPage: page,
        totalitems: totalRecords }">
            <td height = "10%">{{ user._id }}</td>
            <td height = "10%">{{ user.userName }}</td>
            <td height = "10%">{{user.email }}</td>
            <td height = "10%">{{ user.phno }}</td>
            <td height = "10%">{{ user.password }}</td>
            <td height = "10%"><button (click)="update(user._id)" class="btn btn-primary">Edit</button></td>
            <td height = "5%"><button (click)="delete(user._id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
  </div>
  <button (click) = "regUser()" class="btn btn-primary">Add User</button><button (click) = "logout()"  class="btn btn-danger">Logout</button>
  <div style="background-color: blueviolet;">
    <pagination-controls id="listing_pagination" maxSize ="5" directionLinks="true" (pageChange)="page= $event" ></pagination-controls>
</div> 
</div>
